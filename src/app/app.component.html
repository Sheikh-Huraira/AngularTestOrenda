<div class="container">
  <div >
    <h1>Result Form</h1>
    <form #resultForm="ngForm" (ngSubmit)="onSubmit(resultForm.value) ; resultForm.reset()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <select class="form-control" id="subject"
                required
                [(ngModel)]="model.subject" name="subject"
                #subject="ngModel">
          <option *ngFor="let sub of subjects" [value]="sub">{{sub}}</option>
        </select>
        <div [hidden]="subject.valid || subject.pristine" class="alert alert-danger">
          subject is required
        </div>
      </div>


      <div class="form-group">
        <label for="subject">Obtained Marks</label>
        <input type="number" class="form-control" id="Obtained_Marks"
               required
               [(ngModel)]="model.Obtained_Marks" name="Obtained_Marks"
               #Obtained_Marks="ngModel">
        <div [hidden]="Obtained_Marks.valid || Obtained_Marks.pristine"
             class="alert alert-danger">
          Obtained Marks are required
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Total Marks</label>
        <input type="number" class="form-control" id="total_Marks" value="totalMarks"
               required
               [(ngModel)]="model.total_Marks" name="total_Marks"
               #total_Marks="ngModel">
        <div [hidden]="total_Marks.valid || total_Marks.pristine"
             class="alert alert-danger">
          Total Marks are required
        </div>
      </div>

      

      <button type="submit" class="btn btn-success" [disabled]="!resultForm.form.valid">Submit</button>
    </form>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Obtained Marks</th>
        <th>Total Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of data">
        
        <td>{{record.name}}</td>
        <td>{{record.subject}}</td>
        <td>{{record.Obtained_Marks}}</td>
        <td>{{record.total_Marks}}</td>
      </tr>
    </tbody>
  </table>

<p><b>Sum of Obtained Marks of all students are:{{sum}}</b></p>
